name: Build APK with python-for-android

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-sdk/ndk/25.2.9519653
      GRADLE_OPTS: "-Xmx4g -Dorg.gradle.daemon=false"
      ORG_GRADLE_PROJECT_javaOpts: "-Xmx4g"
      JAVA_TOOL_OPTIONS: "-Xmx4g"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install OS Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip openjdk-17-jdk python3-dev \
            clang cmake libffi-dev libssl-dev libgl1-mesa-dev \
            autoconf automake libtool pkg-config m4 texinfo \
            git wget

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install Cython==0.29.36 python-for-android==2024.1.21

      - name: Setup Android SDK and NDK
        run: |
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip sdk-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;36.0.0" \
            "ndk;25.2.9519653"

      - name: Clone and Build Kivy from Source
        run: |
          git clone --depth 1 https://github.com/kivy/kivy.git
          cd kivy
          python setup.py build_ext --inplace
          cd ..

      - name: Remove pyproject.toml (non-package mode fix)
        run: rm -f pyproject.toml

      - name: Make build script executable
        run: |
          cat build_android_apk.sh   # ðŸ‘ˆ Check script contents in logs
          chmod +x build_android_apk.sh
      

      - name: Prepare Output Folder
        run: mkdir -p apk_output

#      - name: Run Docker build
#        run: |
#          mkdir -p apk_output
#          docker run --rm \
#            -v $PWD:/app \
#            -v $PWD/apk_output:/output \
#            -w /app \
#            python:3.11-slim \
#            bash build_android_apk.sh
      - name: Run Docker build
        run: |
          docker run --rm \
            --user root \
            -v ${{ github.workspace }}:/app \
            -v ${{ github.workspace }}/apk_output:/output \
            -w /app \
            python:3.11-slim \
            bash /app/build_android_apk.sh

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: apk_output/Guess_the_Number.apk
