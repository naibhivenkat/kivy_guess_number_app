name: Build APK with python-for-android

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-sdk/ndk/25.2.9519653

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-dev clang cmake libffi-dev libssl-dev libgl1-mesa-dev
          python -m pip install --upgrade pip
          pip install Cython==0.29.36 python-for-android==2024.1.21

      - name: Setup Android SDK and NDK
        run: |
            export ANDROID_SDK_ROOT=$HOME/android-sdk
            mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
            curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
            unzip sdk-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
            mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
            echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
            echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
            echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
            yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} \
              "platform-tools" \
              "platforms;android-33" \
              "build-tools;33.0.0" \
              "ndk;25.2.9519653"
      - name: Build Kivy from source using Cython (prevents missing .c errors)
        run: |
          git clone --depth 1 https://github.com/kivy/kivy.git
          cd kivy
          python setup.py build_ext --inplace
          cd ..
          # Now point to this version in your p4a command or setup
      - name: Make build script executable
        run: chmod +x build_android_apk.sh

      - name: Build APK using python-for-android script
        run: ./build_android_apk.sh

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: Guess\ the\ Number.apk