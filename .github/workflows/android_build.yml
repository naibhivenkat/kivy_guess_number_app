name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-sdk/ndk/25.2.9519653

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zip unzip git curl openjdk-17-jdk python3-dev clang cmake libffi-dev libssl-dev
          python -m pip install --upgrade pip
          pip install Cython==0.29.36

#      - name: Install Buildozer and Python-for-Android
#        run: |
#          pip install buildozer==1.5.0 python-for-android==2024.04.30

      - name: Accept Android SDK licenses
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o sdk.zip
          unzip sdk.zip -d latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses

      - name: Install SDK and NDK
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      - name: Build Kivy from source (fix C file errors)
        run: |
          git clone --depth 1 https://github.com/kivy/kivy.git
          cd kivy
          python setup.py build_ext --inplace
          cd ..

      - name: Make build script executable
        run: chmod +x build_android_apk.sh

      - name: Build APK using python-for-android
        run: ./build_android_apk.sh

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: guess-the-number-apk
          path: Guess\ the\ Number.apk
