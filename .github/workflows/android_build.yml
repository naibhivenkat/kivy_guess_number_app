name: Build APK with Buildozer (Docker)

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”“ Set folder permissions for Docker user
        run: sudo chmod -R a+rw .

      - name: ğŸ³ Build Docker Image with Buildozer
        run: docker build -t custom-buildozer .

      - name: ğŸ§¼ Clean Old Builds
        run: rm -rf .buildozer bin

      - name: âš™ï¸ Build APK using Docker (non-root)
        run: |
          docker run --rm -v $PWD:/home/builder/app custom-buildozer \
            bash -c "
              cd /home/builder/app &&
              buildozer -v android release"

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Guess_The_Number_Release
          path: bin/*.apk
