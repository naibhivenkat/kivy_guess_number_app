name: Android Kivy Build (Python-for-Android)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_android_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install p4a dependencies and Java JDK
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libtool \
          libltdl-dev \
          pkg-config \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          openjdk-17-jdk \
          git \
          zip \
          unzip \
          patchelf \
          curl \
          wget

    - name: Install python-for-android
      run: |
        pip install --upgrade pip setuptools
        pip install cython==0.29.36
        pip install python-for-android
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Setup Android SDK and NDK
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip sdk-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "ndk;25.2.9519653"

    - name: Make build script executable
      run: chmod +x ./build_android_apk.sh

    - name: Run APK build script
      run: ./build_android_apk.sh

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: Guess\ the\ Number.apk
